<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe Survivors</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        #namePrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            text-align: center;
            z-index: 100;
            display: none; /* Hidden by default */
        }
        #nameInput {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #submitNameButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submitNameButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div id="namePrompt">
        <label for="nameInput">Enter your name:</label><br>
        <input type="text" id="nameInput" maxlength="16"><br>
        <button id="submitNameButton">Start</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
